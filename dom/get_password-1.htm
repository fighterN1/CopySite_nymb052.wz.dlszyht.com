function checkEmail(cEmail)
{

　 var arr=cEmail.split('@');
　 var c=true;
　 if(arr.length!=2)
　　c=false;
　 else if(!arr[0].length||!arr[1].length)
　　c=false;
　 else if(arr[1].split('.').length<2)
　　c=false;
　 else if(!arr[1].split('.')[0].length||arr[1].split('.')[1].length<2||arr[1].split('.')[1].length>4)
　　c=false;
　 return c;
}
function login_check(){
	var user_name = $("#user_name").val();
	var e_mail	= $("#email").val();
	var yzm  	= $("#validatecode").val();
	if(!user_name){

		$("#user_name").focus();
		return false;
	}
	$(".ev_t_phone_yh").find(".ev_empy").hide();
	if(checkEmail(e_mail)==false || e_mail==""){
		$(".ev_t_phone_mm").find(".ev_empy").show();
		$("#email").focus();
		return false;
	}
	$(".ev_t_phone_mm").find(".ev_empy").hide();
	if(!yzm){
		$(".ev_t_phone_yz").find(".ev_empy").show();
		$("#validatecode").focus();
		return false;
	}else{
		$(".ev_t_phone_yz").find(".ev_empy").hide();
		$("#form1").submit();
	}
}

function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r   = window.location.search.substr(1).match(reg);
     if(r!=null){
       return  unescape(r[2]);
     }
    return '';
}
